<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Bokhandeln</title>
		<link rel="stylesheet" href="css/meyer-reset.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="libs/json-to-table.js"></script>
		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	    <script src="js/main.js"></script>
	</head>

	<body>

		<main>

			<!-- temporary links to our html pages -->
			<!-- <section>
			
				<a href="html/saleform.html" target="_parent">
					<button>To selaform.html</button></a>

			</section> -->

			<section class="insertDelivery">

				<p class="deliveryPageTitle">Registrera en ny bok:</p>

				<form class="deliveryForm">

					<span class="error_message"><p>Mata in en 13-siffrig isbn nummer...</p></span>
					<br>

					<label for="isbn">ISBN nummer:</label>
					<input type="number" id="isbn" name="isbn" maxlength="13" required>
					
					<label for="title">Titel:</label>
					<input type="text" id="title" name="title" required>

					<label for="description">Beskrivning:</label>
					<input type="text" id="description" name="description">

					<label for="firstname">Författarens förnamn:</label>
					<input type="text" id="firstname" name="firstname" required>

					<label for="lastname">Författarens efternamn:</label>
					<input type="text" id="lastname" name="lastname" required>

					<label for="f_price">F-pris:</label>
					<input type="number" id="f_price" name="f_price" required>
					
					<label for="delivery_date">Datum för leverans:</label>
					<input type="date" id="delivery_date" name="delivery_date" placeholder="dd/mm/yyyy" required>

					<label for="quantity">Antal:</label>
					<input type="number" id="quantity" name="quantity" required>

					<label for="shelf_id">Hylla:</label>
					<input type="text" id="shelf_id" name="shelf_id" required>

					<label for="manualPrice">Försäljningspris:</label>
					<input type="checkbox" id="checkboxId">
					<input type="number" id="manualPrice" name="manualPrice" disabled>


					<input id="CTA" type="reset">
					<input type="submit" value="Submit">

				</form>
				<div class="successMessage">
					<h1 class='successMessageText'>Din registrering har lyckats.</h1>
					<button class="successMessageButton">OK</button>
				</div>

			</section>
		</main>
			
	</body>


</html>
